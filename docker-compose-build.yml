version: '3'
services:
  web:
    image: dcalsky/bak_web:latest
    build: ./server
    working_dir: /app
    ports:
      - 5000:5000
    volumes:
      - ./server:/app
    depends_on:
      - db
      - mq
    command: python main.py
    networks:
      - net
  email:
    image: dcalsky/bak_email:latest
    build: ./email
    working_dir: /app
    volumes:
      - ./email:/app
    depends_on:
      - mq
    command: python main.py
    networks:
      - net
  spider:
    image: dcalsky/bak_spider:latest
    build: ./spider
    working_dir: /app
    volumes:
      - ./spider:/app
    depends_on:
      - db
    command: 'scrapy crawl news'
    networks:
      - net
  db:
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      - net
  mq:
    image: rabbitmq:latest
    networks:
      - net
networks:
  net:
